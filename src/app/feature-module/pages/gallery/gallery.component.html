<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-12 col-12">
        <h2 class="breadcrumb-title">Gallery </h2>
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="routes.home">Home</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0);">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">Gallery</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Gallery section-->
<div class="section gallery-section">
  <div class="container">
    <div class="row">
      @for (image of gallery; track image; let i = $index) {
        @if (i < 12) {
          <div class="col-lg-4 col-md-6 col-sm-6 col-12" data-aos="fade-down">
            <div class="gallery-widget">
              <a href="javascript:void(0)" data-fancybox="gallery2">
                <img class="img-fluid" alt="Image" [src]="image.src" (click)="open(i, gallery)"  (keydown.enter)="open(i, gallery)"  tabindex="0">
              </a>
            </div>
          </div>
        }
      }
    </div>
  </div>
</div>
<!-- /Gallery section-->
