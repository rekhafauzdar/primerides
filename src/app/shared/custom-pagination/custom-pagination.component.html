<div class="table-footer">
  <div class="row">
    <div class="col-md-6">
      <div class="dataTables_length">
    
        <label
        >Show
        <select
          [(ngModel)]="pageSize"
          (ngModelChange)="changePageSize(pageSize)"
          class="custom-select custom-select-sm form-control form-control-sm"
        >
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </label>
      
    </div>
    </div>
    <div class="col-md-6 text-md-end">
      <div class="pagination">
    
        <div class="col-sm-12 col-md-7">
          <div class="pagination_section">
             <ul class="pagination">
              <li
                class="page-item previous"
                [ngClass]="{
                  disabled: currentPage === 1
                }"
                >
                <a
                  (click)="getMoreData('previous')"
                  class="page-link"
                  href="javascript:void(0);"
                  tabindex="-1"><i class="feather icon-arrow-left"></i>Prev</a>
                  
                  
                </li>
    
                @for (item of pageNumberArray; track item; let i = $index) {
                  <li
                    class="page-item "
                    [class.active]="item === currentPage"
                  [ngClass]="
                    (pageNumberArray[currentPage - 2] > item &&
                      item !==  1 &&
                      pageNumberArray.length > 6) ||
                    (pageNumberArray[currentPage] < item &&
                      item !==  1 &&
                      pageNumberArray.length > 6 &&
                      pageNumberArray.length !==  item)
                      ? 'hide-page-no'
                      : 'show-page-no'
                  "
                    >
                    <a
                      (click)="moveToPage(item)"
                      class="page-link"
                      href="javascript:void(0);"
                      >
                      {{ item }}
                    </a>
                  </li>
                  @if (i === 0 && pageNumberArray.length > 6 && currentPage > 2) {
                    <li
                      class="page-item"
                      [hidden]="currentPage === 1"
                      (click)="moveToPage(currentPage - 2)"
                      >
                      <a class="page-link" href="javascript:void(0);"> ... </a>
                    </li>
                  }
                  @if (
                    i === pageNumberArray.length - 2 && pageNumberArray.length > 6
                    ) {
                    <li
                  [hidden]="
                    currentPage >= pageNumberArray[pageNumberArray.length - 2] ||
                    totalData < serialNumberArray[serialNumberArray.length - 1]
                  "
                      class="page-item"
                      (click)="moveToPage(currentPage + 2)"
                      >
                      <a class="page-link" href="javascript:void(0);"> ... </a>
                    </li>
                  }
                }
    
                <li
                  class="page-item next"
                [ngClass]="{
                  disabled:
                    currentPage === pageNumberArray[pageNumberArray.length - 1] ||
                    tableData.length === 0
                }"
                  >
                  <a
                    (click)="getMoreData('next')"
                    class="page-link"
                    href="javascript:void(0);"
                    >Next<i class="feather icon-arrow-right"></i>
                  </a>
                </li>
              </ul> 
            </div>
          </div>
        </div>
    </div>
  </div>
  
  
  </div>
